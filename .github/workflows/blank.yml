name: Auto Commit Car Marketplace MVP

on:
  workflow_dispatch: # can also trigger on push if desired

jobs:
  auto-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Auto Commit MVP files
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Auto-commit Car Marketplace MVP files" || echo "No changes to commit"
          git push origin main
